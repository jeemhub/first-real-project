<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page one</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <div class="container">
        <!--الصورة-->
        <div>
            <img src="../img/Screenshot 2022-04-05 031140.png">
        </div>
        <!--العنوان-->
        <div class="title">
            <h1>تسجيل الدخول</h1>
        </div>
        <div class="form">
            <form>
                <input type="email" placeholder="Email" class="email">
                <input type="password" placeholder="Password" class="password">
            </form>
        </div>
        <button type="submit" class="signin-btn main-btn">
            <h3>التالي</h3>
        </button>
     
    </div>
    <script >
        //variable
        const SigninBtn=document.querySelector(".signin-btn");
        const email=document.querySelector('.email');
        const password=document.querySelector('.password');
        //event
        SigninBtn.addEventListener("click", myFunction);
        function myFunction() {
            if (email.value && password.value == 'admin'){
                alert ("welcm admin");
                window.location.href = 'http://127.0.0.1:5500/pages/adminpage.html';
                
            }else{
                alert ("email and password is incorud");
            }
        }
    </script>
</body>
</html>
