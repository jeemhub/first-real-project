<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatAccount</title>
    <link rel="stylesheet" href="../css/CreatAccount.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>البيانات</h1>
            <h1>الشخصية</h1>
        </div>
        <div>
            <form class="form" >
                <!---->
                <label for="full-name">
                    <h3>الاسم الكامل </h3>
                </label>
                <input type="text" id="full-name">
                <!---->

                <br>

                <!---->
                <label for="english-name"  class="english-name">
                    <h3>الاسم بالغة الانكلزية</h3>
                </label>
                <input type="text" id="english-name"">
                <!---->

                <br>

                <!---->
                <label for="num-identity">
                    <h3>رقم الهوية</h3>
                </label>
                <input type="text" id="num-identity">
                <!---->

                <br>

                <!---->
                <label for="num-operator" class="english-name">
                    <h3>رقم المشغل ان وجد</h3>
                </label>
                <input type="text" id="num-operator">
                <!---->

                <br>

                <!---->
                <label for="rank" class="rank">
                    <h3>المرتبة\الرتبة</h3>
                </label>
                <input type="text" id="rank">
                <!---->

                <br>

                <!---->
                <label for="administration">
                    <h3>الادارة\القسم</h3>
                </label>
                <input type="text" id="administration">
                <!---->

                <br>

                <!---->
                <label for="num-phone">
                    <h3>رقم الهاتف</h3>
                </label>
                <input type="text" id="num-phone">
                <!---->

                <br>
                <button type="submit" class="submit">
                    <h3>التالي</h3>
                </button>
            </form>

        </div>
        <!-- <div class="display">
            <div class="item">
                <a href="#" class="name-item">dd</a>
                
            </div>
        </div> -->
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
